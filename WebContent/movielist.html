<!-- This example is following frontend and backend separation.

    This .html performs two steps:
    1. Create a html template skeleton, with all the elements defined (some left empty) and named with ids.
    2. Load movielist.js to populate the data into empty elements.
    -->

<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Allerta+Stencil&family=Gabarito&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Fablix: Home</title>
    <link rel="stylesheet" href="movielist.css">

</head>
<body>

<div id="header-bar">
    <div class="navigation-bar">
        <h1><a id="website_title" href="index.html">Fablix</a></h1>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="movielist.html">Top 20</a></li>
            <li><a href="#">Contact Us</a></li>
        </ul>
        <a id = "checkout_button" href="shoppingcart.html">
            <button>Checkout</button>
        </a>
    </div>
</div>

<div class="website-body">
    <form id="display_form" class="form-inline">
        <div class="form-group">
            <label for="records">Movies Per Page</label>
            <select id="records" name="records" class="form-control">
                <option value="10">10</option>
                <option value="25">25</option>
                <option value="50">50</option>
                <option value="100">100</option>
            </select>
        </div>

        <div class="form-group">
            <label for="sortOrder">Display Order:</label>
            <select id="sortOrder" name="sortOrder" class="form-control">
                <option value="tara">&#8593;title, &#8593;rating</option>
                <option value="tard">&#8593;title, &darr;rating</option>
                <option value="tdra">&darr;title, &#8593;rating</option>
                <option value="tdrd">&darr;title, &darr;rating</option>

                <option value="rata">&#8593;rating, &#8593;title</option>
                <option value="ratd">&#8593;rating, &darr;title</option>
                <option value="rdta">&darr;rating, &#8593;title</option>
                <option value="rdtd">&darr;rating, &darr;title</option>
            </select>
        </div>

        <button type="submit" class="btn btn-info">Update</button>
    </form>

    <!-- Id "movie_table" is useful for jQuery to find the html element with id, class here is mapping to Bootstrap defined class CSS -->
    <table id=movies_table class="table table-striped">
        <!-- Create a table header -->
        <thead>
        <tr>
            <!-- Titles of each column-->
            <th>Title</th>
            <th>Year</th>
            <th>Director</th>
            <th>Genres</th>
            <th>Stars</th>
            <th>Rating</th>
            <th>Cart</th>
        </tr>
        </thead>
        <!-- Table body is left empty here, will be populated with the data retrieved with movielist.js -->
        <!-- Again, id "movie_table_body" is useful for jQuery to find this html element -->
        <tbody id=movie_table_body></tbody>
    </table>
    <div id="pagination"></div>
</div>

<!-- Load jQuery and Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<!-- Load our own JS file -->
<!-- The path is relative to movielist.html, since these two files are in the same directory -->
<!-- Note the url does not contain a "/" in the beginning, which means the url is relative to current path
     otherwise the url is relative to the root path-->
<script src="movielist.js"></script>
</body>
</html>
