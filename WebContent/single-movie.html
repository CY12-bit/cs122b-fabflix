<!-- This example is following frontend and backend separation.

    This .html performs two steps:
    1. Create a html template skeleton, with all the elements defined (some left empty) and named with ids.
    2. Load single-star.js to populate the data into empty elements.
    -->

<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Allerta+Stencil&family=Gabarito&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="movielist.css">
    <link rel="stylesheet" href="single-movie.css">


    <title></title>
</head>
<body>

<div id="header-bar">
    <div class="navigation-bar">
        <h1><a id="website_title" href="index.html">Fablix</a></h1>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a id="movielist_url">Movie List</a></li>
            <li><a href="movielist.html">Top 20</a></li>
            <li><a href="#">Contact Us</a></li>
        </ul>
        <a id = "checkout_button" href="shoppingcart.html">
            <button>Checkout</button>
        </a>
    </div>
</div>

<div class="website_content">

    <h1 id="movie_heading"></h1>
    <!-- H3 body is left empty here, will be populated with the data retrieved with single-star.js -->
    <!-- single-star.js will find this html element by it's id "star_info" -->
    <div id="movie_info"></div>

    <button id="add_to_cart" onclick="addMovieToCart()" class="btn btn-info">Add to Cart</button> <!-- NEED TO ADD FUNCTIONALITY -->


    <table id=stars_table class="table table-striped">
        <thead>
        <tr>
            <th>Star Name</th>
            <th>Birth Year</th>
        </tr>
        </thead>

        <tbody id=stars_table_body></tbody>
    </table>
</div>



<!-- Load jQuery and Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<!-- Load our own JS file -->
<!-- The path is relative to single-star.html, since these two files are in the same directory -->
<!-- Note the url does not contain a "/" in the beginning, which means the url is relative to current path
     otherwise the url is relative to the root path-->
<script src="single-movie.js"></script>
<script src="jump-movielist.js"></script>
</body>


</html>
