<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Allerta+Stencil&family=Gabarito&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Fablix: Search Movies</title>
    <link rel="stylesheet" href="movielist.css">
</head>
<body>
<div class="navigation-bar">
    <h1><a id="website_title" href="index.html">Fablix</a></h1>
    <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="#">Stars</a></li>
        <li><a href="#">Genres</a></li>
        <li><a href="#">Contact Us</a></li>
    </ul>
</div>
<div class="website_content">
    <h2>Browse by Genre</h2>
    <table id=genre_browse_table class="table table-striped">
        <tbody id=genre_browse_table_body></tbody>
    </table>

    <h2>Browse by Movie Title</h2>
    <table id=movie_title_browse_table class="table table-striped">
        <tbody id=movie_title_browse_table_body></tbody>
    </table>

    <div class="search_bar">
        <form id="search_form" method="GET" action="movielist.html">
            <label><b>Title</b></label>
            <label>
                <input name="title" placeholder="Enter Movie Title" type="text">
            </label>
            <label><b>Year</b></label>
            <label>
                <input name="year" placeholder="Enter Year" type="text">
            </label>
            <label><b>Director</b></label>
            <label>
                <input name="director" placeholder="Enter Director" type="text">
            </label>
            <label><b>Star</b></label>
            <label>
                <input name="star" placeholder="Enter Star" type="text">
            </label>
            <input type="submit" value="Search">
        </form>
    </div>
</div>

<div id="search_error_message"></div>

<!-- include jQuery-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</body>
</html>
