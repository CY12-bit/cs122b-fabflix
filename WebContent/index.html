

<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Allerta+Stencil&family=Gabarito&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Fablix: Search Movies</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<div id="header-bar">
    <div class="navigation-bar">
        <h1><a id="website_title" href="index.html">Fablix</a></h1>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a id="movielist_url">Movie List</a></li>
            <li><a href="movielist.html">Top 20</a></li>
            <li><a href="shoppingcart.html">Checkout</a></li>
        </ul>
    </div>
</div>
<div class="website_content">
    <div class="search_bar">
        <h2>Search Movies</h2>
        <form id="search_form" class="form-row align-items-center" method="GET" action="movielist.html">
            <div class="col-auto form-group">
                <label for="title"><b>Title</b></label>
                <input id="title" class="form-control" name="title" placeholder="Enter Movie Title" type="text">
            </div>

            <div class="col-auto form-group">
                <label for="year">Year</label>
                <input id="year" class="form-control" name="year" placeholder="Enter Year" type="text">
            </div>

            <div class="col-auto form-group">
                <label for="director">Director</label>
                <input id="director" class="form-control" name="director" placeholder="Enter Director" type="text">
            </div>

            <div class="col-auto form-group">
                <label for="star">Star</label>
                <input id="star" class="form-control" name="star" placeholder="Enter Star" type="text">
            </div>

            <div class="col-auto form-group">
                <p></p>
                <input type="submit" class="btn btn-primary" value="Search">
            </div>
        </form>
    </div>

    <div>
        <h2>Browse By Genre</h2>
        <p id="genre-list"></p>
    </div>

    <div>
        <h2>Browse By Title</h2>
        <p id="title-alpha"></p>
        <p id="title-num"></p>
    </div>

</div>

<div id="search_error_message"></div>

<!-- include jQuery-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</body>
</html>
