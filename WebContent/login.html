<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Allerta+Stencil&family=Gabarito&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="./login.css">

  <title>Login</title>

  <script src='https://www.google.com/recaptcha/api.js' type="text/javascript"></script>

</head>
<body>
  <div id = "website_content">
  <h3>Login</h3>
  <form id="login_form" method="post" action="#">
    <div class="form-group">
      <label for="username">Email address</label>
      <input class="form-control" id="username" name="username" placeholder="Enter email" required>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
    <div class="g-recaptcha" data-sitekey="6LdMV-EoAAAAAD-n0L91lYnYUO3hXJI9-v4ym5Em"></div>
  </form>
  <div id="login_error_message"></div>
  </div>
  <!-- include jQuery-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- include our own JS file -->
  <script src="./login.js"></script>
</body>
</html>
