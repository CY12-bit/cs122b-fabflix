            <input class="form-control" id="star-name" name="starName" placeholder="movie year" required>
        </div>
        <div class="form-group">
            <label for="star-birth-year">Birth Year</label>
            <input class="form-control" id="star-birth-year" name="birthYear" placeholder="birth year" required>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <div id="result-message"></div>
