<body>

<div id = "website_content">
    <h3>Add Movie</h3>
    <form id="add-movie-form" method="post" action="#">
        <div class="form-group">
            <label for="movie-title">Movie Title</label>
            <input class="form-control" id="movie-title" name="movieTitle" placeholder="movie title" required>
        </div>
        <div class="form-group">
            <label for="movie-year">Movie Year</label>
            <input class="form-control" id="movie-year" name="movieYear" placeholder="movie year" required>
        </div>
        <div class="form-group">
            <label for="movie-director">Movie Director</label>
            <input class="form-control" id="movie-director" name="movieDirector" placeholder="movie director" required>
        </div>
        <div class="form-group">
            <label for="star-name">Star Name</label>
            <input class="form-control" id="star-name" name="starName" placeholder="movie year" required>
        </div>
        <div class="form-group">
            <label for="genre-name">Genre Name</label>
            <input class="form-control" id="genre-name" name="genreName" placeholder="genre name" required>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <div id="result-message"></div>
</div>
